<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Налаштування - BookSwap</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(120deg, #d8b4d7 0%, #b893e8 100%);
            font-family: 'Inter', sans-serif;
            color: #2f2f2f;
        }
        .card {
            width: min(92vw, 460px);
            background: #fff;
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }
        h1 {
            margin: 0 0 8px;
            font-size: 30px;
            color: #6c5dd3;
        }
        p {
            margin: 0 0 20px;
            color: #666;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            flex: 1;
        }
        .btn-back {
            background: #efefef;
            color: #444;
        }
        .btn-logout {
            background: #efb8b1;
            color: #fff;
        }
    </style>
</head>
<body>
    <section class="card">
        <h1>Налаштування</h1>

        <div class="actions">
            <a href="{% url 'catalog' %}" class="btn btn-back">Назад у каталог</a>
            <form action="{% url 'logout_user' %}" method="post" style="flex:1; margin:0;">
                {% csrf_token %}
                <button class="btn btn-logout" type="submit">Вийти з акаунту</button>
            </form>
        </div>
    </section>
</body>
</html>
